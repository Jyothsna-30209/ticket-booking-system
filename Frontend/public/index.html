  <title>BookMyTrip</title>

  <!-- Add background image CSS here -->
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://www.air.irctc.co.in/irair/armed-forces-flight-ticket-booking/img/1stsection.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.5;
      /* Adjust opacity for translucency */
      z-index: -1;
      /* Send it behind all content */
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
